suite: PodMonitor
templates:
  - podmonitor.yaml
tests:
  - it: does not create a PodMonitor by default
    asserts:
      - hasDocuments:
          count: 0

  - it: creates a PodMonitor when enabled
    set:
      podMonitor:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodMonitor

  - it: configures scrap interval if provided
    set:
      podMonitor:
        enabled: true
        interval: 2m
    asserts:
      - equal:
          path: spec.endpoints[0].interval
          value: 2m

  - it: wears additional labels if provided
    set:
      podMonitor:
        enabled: true
        additionalLabels:
          prometheus: teleport-only
    asserts:
      - equal:
          path: metadata.labels.prometheus
          value: teleport-only
